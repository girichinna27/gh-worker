# .github/workflows/worker-workflow.yml
name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      context:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      registry:
        required: true
        type: string
      org:
        required: true
        type: string
      application_tags:
        required: false
        type: string
      artifactory_url:
        required: true
        type: string

    secrets:
      JFROG_USERNAME:
        required: true
      JFROG_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to JFrog Artifactory
        run: |
          echo "${{ secrets.JFROG_PASSWORD }}" | docker login -u "${{ secrets.JFROG_USERNAME }}" --password-stdin "${{ inputs.registry }}"

      - name: Build Docker Image
        run: |
          docker build -t "${{ inputs.registry }}/dev-docker-docker/${{ inputs.image_name }}:${{ inputs.image_tag }}" \
          -f "${{ inputs.dockerfile_path }}" "${{ inputs.context }}"

      - name: Push Image to JFrog
        run: |
          docker push "${{ inputs.registry }}/dev-docker-docker/${{ inputs.image_name }}:${{ inputs.image_tag }}"
